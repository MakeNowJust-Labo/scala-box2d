<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>scala-labo-box2d</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="container mx-auto text-center">
      <h1 class="text-5xl">scala-labo-box2d</h1>
      <p>A box2d-lite port in Scala.</p>
    </header>
    <main class="container mx-auto text-center">
      <canvas class="mx-auto my-8" id="canvas" width="1000" height="720"></canvas>
      <div class="inline-block relative w-64">
        <select id="combobox" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"></select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <div class="my-4 text-gray-800">
        <label>
          <input type="checkbox" checked id="accumulateImpulses" />
          Accumulation
        </label>
        /
        <label>
          <input type="checkbox" checked id="positionCorrection" />
          Position Correction
        </label>
        /
        <label>
          <input type="checkbox" checked id="warmStarting" />
          Warm Starting
        </label>
      </div>
    </main>

    <script>
      (() => {
        const script = document.createElement('script')
        const host = location.hostname
        script.src = location.protocol === 'file:' ? '../modules/box2d-demo/js/target/scala-2.13/box2d-demo-fastopt.js' : 'js/box2d-demo-opt.js';
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
